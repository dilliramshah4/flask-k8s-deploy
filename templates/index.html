<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">ðŸ“’ Flask Notes App</h1>
        
        <div class="card shadow p-4 mt-4">
            <form action="/add" method="POST" class="d-flex">
                <input type="text" name="content" class="form-control me-2" placeholder="Enter your note..." required>
                <button type="submit" class="btn btn-success">âž• Add</button>
            </form>
        </div>

        <div class="mt-4">
            {% if notes %}
                <ul class="list-group">
                    {% for note in notes %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ note.content }}
                            <a href="/delete/{{ note.id }}" class="btn btn-danger btn-sm">ðŸ—‘ Delete</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted text-center">Welcome to my flask app! ðŸ˜Š</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
